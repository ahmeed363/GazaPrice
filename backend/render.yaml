services:
  - type: web
    name: gazaprice-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gazaprice-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false # User needs to set this in Render UI

databases:
  - name: gazaprice-db
    plan: free
